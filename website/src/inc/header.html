<!DOCTYPE html>
<html lang="{{language.id}}">

<head>
    <title>{{{title}}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5"/>
    <meta name="keywords" content="bitcoin, forks, btc, gives, allmyforks, sum" />

    <meta property="og:title" content="{{title}}"/>
    <meta name="og:description" content="{{description}}"/>
    <meta name="description" content="{{description}}"/>
    <meta name="theme-color" content="#CC1B59">

    <meta property="og:type" content="website">
    <meta property="og:image" content="splash_600x315.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="315">
    <link rel="canonical" href="https://allmyforks.com{{url}}" />

    {{#each selectLanguages}}
    {{#ifCond id '==' ../language.id}}
    <meta property="og:url" content="https://allmyforks.com{{value}}">
    {{/ifCond}}
    {{/each}}


    {{#each selectLanguages}}
    {{#ifCond id '!=' ../language.id}}
    <link rel="alternate" href="https://allmyforks.com{{value}}" hreflang="{{id}}">
    {{/ifCond}}

    {{#ifCond id '==' 'en'}}
    {{#ifCond urlAfterLanguage '==' ''}}
    <link rel="alternate" href="https://allmyforks.com/" hreflang="en">
    {{/ifCond}}
    {{/ifCond}}

    {{/each}}

    <link rel="shortcut icon" href="/favicon.ico">

    {{> styles}}

</head>

    <div class="js-header-select-section">
        <div class="js-custom-select">
            <label for="select-languages"></label>
            <select
                    title="languages"
                    aria-label="language"
                    name="select-languages"
                    id="select-languages"
                    onchange="location = this.value;">
                {{#each selectLanguages}}
                <option value="{{value}}" {{selected}}>{{title}}</option>
                {{/each}}
            </select>
        </div>
        <div class="js-custom-select">
            <label for="select-currencies"></label>
            <select
                    title="currency"
                    aria-label="currency"
                    name="select-currencies"
                    id="select-currencies"
                    onchange="location = this.value;">
                {{#each selectFiats}}
                <option value="{{value}}" {{selected}} data-fiat-option="{{id}}">{{title}}</option>
                {{/each}}
            </select>
        </div>
