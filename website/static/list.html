<html>

<head>
    <title>BTC-Forks 1403,02 $</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">-->
    <link rel="shortcut icon" href="favicon.ico">

    <style>

        table.sortable thead {
            background-color: #eee;
            color: #666666;
            font-weight: bold;
            cursor: default;
        }
    </style>

</head>

<body class="w3-theme-l3">


{{coin.Name}}


<div class="w3-bar w3-theme-d4">

    <div class="w3-bar-item w3-button">
        <div style="width:22px">
            <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0, 0, 64, 64">
                <path fill="#f7931a" d="M63 40A32 32 0 1 1 1 24a32 32 0 0 1 62 16z"/>
                <path fill="#FFF"
                      d="M46 27c1-4-2-6-7-8l2-5-4-1-1 5h-3l1-6-3-1-2 6-2-1-5-1-1 4 3 1 1 2-1 6-3 9-1 1h-3l-1 4 4 1h3l-2 6 4 1 1-6 3 1-1 6 3 1 1-6c6 1 11 1 13-5 1-4 0-7-3-8 2-1 4-2 4-6zm-8 12c-1 4-8 2-11 1l2-8c3 1 10 2 9 7zm1-12c-1 4-7 2-9 2l2-7c2 0 8 1 7 5z"/>
            </svg>
        </div>
    </div>

    <span class="w3-bar-item w3-button">Bitcoin-Forks.com</span>
    <span class="w3-bar-item w3-button w3-right"></span>
  <span class="w3-bar-item w3-right"><select style="width:auto" name="option" id="select-languages"
                                             onchange="location = this.value;">
      {{{selectLanguages}}}
  </select></span></span>
  <span class="w3-bar-item w3-right"><select style="width:auto" name="option" id="select-currencies"
                                             onchange="location = this.value;">
      {{{selectFiats}}}
  </select></span>

</div>


<div class="w3-container w3-content">
    {{coin.Name}}
    <h2>Forks for <select class="w3-select" style="width:auto" name="option" id="select-forks"
                          onchange="location = this.value;">
        {{{selectCoins}}}
    </select></h2>14.05.2018 14:45 MEZ
</div>


<div class="w3-container w3-content">

    <div class="w3-right" id="sum-forks-top">
        <b>{{coin.shortName}}= Σ {{{sumForks}}}</b>
    </div>
</div>


<!--<div class="w3-container w3-content">
  <input class="w3-button w3-right w3-button" type="" value="Filter by date">
</div>-->

<div class="w3-container w3-content">
    <div id="table-forks-outer">
        {{{tableForks}}}
    </div>
</div>

<div class="w3-container w3-content">
    <div class="w3-right" id="sum-forks">
        <b>{{coin.shortName}}= Σ {{{sumForks}}}</b>
    </div>
</div>

<div class="w3-container w3-content">
    If you like this project, feel free to <a>support us</a> !

    <table class="w3-table" id="table-donations">
    </table>

</div>

<div class="w3-container w3-bar w3-large w3-theme-d4">
    <a class="w3-bar-item w3-button w3-right" href="https://froso.de">Copyright 2018 - Frontend Solutions GmbH</a>
    <a class="w3-bar-item w3-button" href="https://github.com/FrontendSolutionsGmbH/bitcoin-forks">Github</a>
    <span class="w3-bar-item w3-button">Imprint</span>
    <span class="w3-bar-item w3-button">Data Privacy</span>
</div>


<script defer src="sortable.js"></script>

</body>

</html>
